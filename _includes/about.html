<section class="hero is-fullheight has-text-centered has-background-white-ter" id="about">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-one-fifth-desktop is-one-fifth-tablet is-one-fifth-fullhd">
                    <figure class="image">
                        <img class="is-rounded" src="{{site.perfil}}" alt="{{site.name}}">
                    </figure>
                </div>
                <div
                    class="column has-text-left-desktop has-text-left-tablet has-text-left-fullhd has-text-left-widescreen">
                    <p>{{site.about}}</p>
                    <br>
                    <div class="column is-full is-size-5">
                    {% unless site.email == %}
                    <a href="mailto:{{site.email}}" class="has-text-black" target="_blank"><i
                            class="fas fa-envelope"></i></a>
                    {% endunless %}
                    {% unless site.linkedin_username == %}
                    <a href="http://www.linkedin.com/in/{{site.linkedin_username}}" target="_blank"
                        class="has-text-black"><i class="fab fa-linkedin"></i></a>
                    {% endunless %}
                    {% unless site.github_username == %}
                    <a href="http://www.github.com/{{site.github_username}}" target="_blank" class="has-text-black"><i
                            class="fab fa-github"></i></a>
                    {% endunless %}
                </div>
                </div>
                
            </div>
        </div>
</section>
